<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune In - Radio Philippines Network</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="hamburger"></div>
            <div class="logo-container">
                <img class="logo" src="images/rpn-logo.png" alt="RPN logo" height="64" />
                <span>Radio</span>
            </div>
            <div class="topbar">
                <ul>
                    <li><a href="https://rpnradio.com/" target="_blank">Latest News</a></li>
                    <li><a href="https://rpnradio.com/about-us/" target="_blank">About</a></li>
                </ul>
                <div class="download-badges">
                    <a href="https://play.google.com/store/apps/details?id=com.rpnradio.radiov1&hl=en&gl=US"
                        target="_blank"><img src="images/googleplay-badge.png" height="32" /></a>
                    <a href="https://apps.apple.com/ph/app/rpn-radio/id1571699396" target="_blank"><img
                            src="images/appstore-badge.png" height="32" /></a>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>Latest News</li>
                <li>About</li>
            </ul>
            <div class="download-badges">
                <span>Download mobile app</span>
                <a href="#"><img src="images/googleplay-badge.png" height="32" /></a>
                <a href="#"><img src="images/appstore-badge.png" height="32" /></a>
            </div>
        </div>
        <div class="grid-container">
            <div class="footer-container">
            </div>
        </div>
    </div>

</body>

</html>
